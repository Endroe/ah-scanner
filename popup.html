<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Price Checker</title>
  <script src="./tailwind.js"></script>
  <style>
    html {
      width: 400px;
      height: 600px;
    }
  </style>
</head>

<body class="bg-gray-50 font-sans antialiased text-gray-800">
  <div class="container max-w-md mx-auto p-4 bg-white rounded-lg shadow-md">
    <!-- Header -->
    <div class="flex items-center justify-between mb-4 pb-3 border-b border-gray-200">
      <h1 class="text-xl font-bold text-primary">Albert Heijn Scanner</h1>

    </div>

    <!-- Status Message -->
    <div id="status" class="py-3 px-4 bg-blue-50 text-blue-700 rounded-md mb-4 text-sm">
      Loading product data...
    </div>

    <div id="test"></div>

    <!-- Product Info -->
    <div id="product-info" class="hidden">
      <div class="product-header bg-gray-50 rounded-lg p-4 mb-4">
        <div class="flex items-center space-x-4">
          <img id="product-image" alt="Product Image" class="w-20 h-20 object-cover rounded-md shadow-sm" />
          <div class="flex-1">
            <h2 id="product-name" class="text-lg font-semibold">
              <!-- Product name parts and deselected parts will be rendered here -->
            </h2>
            <div class="flex items-center justify-between mt-2">
              <div class="flex items-center">
                <img src="images/stores/ah.png" alt="Albert Heijn"
                  class="w-6 h-6 rounded-full mr-2 border border-gray-200" />
                <span class="text-sm text-gray-600">Albert Heijn</span>
              </div>
              <span id="ah-price" class="text-lg font-bold text-primary"></span>
            </div>
          </div>
        </div>
      </div>
      <div id="debug-info"></div>

      <!-- Loading Spinner -->
      <div id="loading" class="hidden py-8 flex flex-col items-center justify-center">
        <div class="spinner w-10 h-10 border-4 border-primary/30 border-t-primary rounded-full animate-spin mb-3"></div>
        <p class="text-gray-600">Finding the best prices for you...</p>
      </div>

      <!-- Comparison Results -->
      <div id="comparison-results" class="hidden">
        <div class="flex items-center mb-3">
          <h3 class="text-md font-semibold">Price Comparison</h3>
          <div class="ml-2 px-2 py-0.5 bg-blue-100 text-blue-800 text-xs rounded-full">
            Sorted by price
          </div>
        </div>

        <!-- Store Results -->
        <div class="space-y-3">
          <div id="cheaper-stores" class="space-y-2"></div>
          <div id="same-price-stores" class="space-y-2"></div>
          <div id="expensive-stores" class="space-y-2"></div>
          <div id="not-found-stores" class="space-y-2"></div>
        </div>
      </div>

      <!-- No Data Message -->
      <div id="no-data" class="hidden py-6 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-400 mb-3" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <p class="text-gray-600">No comparison data available for this product.</p>
      </div>
    </div>
  </div>
  <script src="fuzzysort.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
